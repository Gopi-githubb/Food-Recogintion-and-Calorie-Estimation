<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="forgot-password-container">
        <form>
            <h1>Reset Your Password</h1>
            <p>Enter your username and new password to reset it.</p>
            <div class="form-group">
                <input type="text" placeholder="Username" id="username" required />
            </div>
            <div class="form-group">
                <input type="password" placeholder="New Password" id="newPassword" required />
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm New Password" id="confirmPassword" required />
            </div>
            <button type="submit">Reset Password</button>
            <p>Remember your password? <a href="login.html">Sign In</a></p>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
