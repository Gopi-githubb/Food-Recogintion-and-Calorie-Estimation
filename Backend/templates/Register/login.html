<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KnowYourCalories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_for_loginPage.css') }}">
</head>
<body>
    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up-container">
          <form method="POST" action="{{ url_for('register') }}">
            <h1>Create Account</h1>
            <span>Create an account for free</span>
            <input type="text" name="name" placeholder="Name" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Register</button>
          </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in-container">
          <form method="POST" action="{{ url_for('login') }}">
            <h1>Sign In</h1>
            <span>Already have an account?</span>
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Sign In</button>
            <a href="{{ url_for('forgot') }}" class="forgot-password">Forgot Password?</a>
          </form>
        </div>

        <!-- Overlay Container -->
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back</h1>
              <p>If you already have an account, please login to stay connected with us</p>
              <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hello Friend!</h1>
              <p>Don't have an account? Please sign up with your personal details to connect with us!</p>
              <button class="ghost" id="signUp">Register</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Example image usage -->
    <img src="{{ url_for('static', filename='images/newww.jpg') }}" alt="New Image" />

    <script src="{{ url_for('static', filename='js/login_main.js') }}"></script>
</body>
</html>
