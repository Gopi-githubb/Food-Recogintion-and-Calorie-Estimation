
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form>
            <h1>Create Account</h1>
            <span>Create an account for free </span>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Register</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form>
            <h1>Sign In</h1>
            <span>Already have an account?</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Sign In</button>
            <!-- Forgot password link -->
            <a href="Backendtemplates\Frontend\Register\forgot.html" class="forgot-password" id="forgotPassword">Forgot Password?</a>
          </form>
        </div>

        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back</h1>
              <p>If you already have an account, please login to stay connected with us</p>
              <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hello Friend!</h1>
              <p>Don't have an account? Please sign up with your personal details to connect with us!</p>
              <button class="ghost" id="signUp">Register</button>
            </div>
          </div>
        </div>

        <script src="Backend/static/Register/login.js"></script>
</body>
</html>
